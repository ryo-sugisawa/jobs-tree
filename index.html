<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ジョブツリー</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node rect { fill: lightblue; stroke: black; stroke-width: 1px; }
    .node text { font: 14px sans-serif; }
    .link { fill: none; stroke: #000; stroke-width: 2px; }
  </style>
</head>
<body>
  <h2>ジョブツリー</h2>
  <svg width="960" height="600"></svg>

  <script>
    // JSONファイルの読み込み
    fetch("jobs.json")
      .then(response => response.json())
      .then(data => {
        const nodes = Object.entries(data.nodes).map(([name, attr]) => ({
          id: name,
          ...attr
        }));
        const links = data.edges.map(([src, tgt]) => ({
          source: src,
          target: tgt
        }));

        const svg = d3.select("svg"),
              width = +svg.attr("width"),
              height = +svg.attr("height");

        const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(120))
          .force("charge", d3.forceManyBody().strength(-500))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
          .selectAll("line")
          .data(links)
          .enter().append("line")
          .attr("class", "link");

        const node = svg.append("g")
          .selectAll("g")
          .data(nodes)
          .enter().append("g")
          .call(d3.drag()
            .on("start", dragstart)
            .on("drag", dragged)
            .on("end", dragend));

        node.append("rect")
          .attr("width", 120)
          .attr("height", 40)
          .attr("x", -60)
          .attr("y", -20);

        node.append("text")
          .attr("text-anchor", "middle")
          .attr("dy", 5)
          .text(d => `${d.id}（攻:${d.attack}, 防:${d.defense}）`);

        simulation.on("tick", () => {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node
            .attr("transform", d => `translate(${d.x},${d.y})`);
        });

        function dragstart(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragend(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
      });
  </script>
</body>
</html>
